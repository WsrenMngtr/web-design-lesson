<script>
	function setColorById(id, color) {
		document.getElementById(id).style.color = color;
	}
	
	function checkUsername() {
		var	username = document.getElementById("username").value;
		var usernameRegex = /^\w{6,18}$/;
		if (usernameRegex.test(username)) {
			setColorById("lblUsername", "green");
			document.getElementById("lblUsername").innerHTML = 'good';
		} else {
			setColorById("lblUsername", "red");
			document.getElementById("lblUsername").innerHTML = '6-18 words and only digit and char';
		}
	}
	
	function checkPassword() {
		var	password = document.getElementById("psd").value;
		var passwordRegex = /^\w{8,18}$/;
		if (passwordRegex.test(password)) {
			setColorById("lblPsd", "green");
			document.getElementById("lblPsd").innerHTML = 'good';
		} else {
			setColorById("lblPsd", "red");
			document.getElementById("lblPsd").innerHTML = '8-18 words and only digit and char';
		}
	}
	
	function checkRepassword() {
		var	password = document.getElementById("psd").value;
		var repassword	= document.getElementById("repsd").value;
		if (password === repassword) {
			setColorById("lblRepsd", "green");
			document.getElementById("lblRepsd").innerHTML = 'good';	
		} else {
			setColorById("lblRepsd", "red");
			document.getElementById("lblRepsd").innerHTML = 'repassword is not same with password';
		}
	}
	function checkPhone() {
		var phoneRegex = /^1[34578]\d{9}$/;
		var phone = document.getElementById("phone").value;	
		if (phoneRegex.test(phone)) {
			setColorById("lblPhone", "green");
			document.getElementById("lblPhone").innerHTML = 'good';
		} else {
			setColorById("lblPhone", "red");
			document.getElementById("lblPhone").innerHTML = 'phone number format is wrong';
		}
	}
